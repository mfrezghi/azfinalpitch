<body>

  <iframe id="my_iframe" src="AZ Interactive.html"></iframe>

  <style>
    #my_iframe {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      border: 0;
    }

    #front_view,
    #rear_view,
    #tire_view {
      position: absolute;
      width: 100px;
      height: 30px;
      background-color: #F38021;
      color: white;
      text-align: center;
      line-height: 30px;
      cursor: pointer;
     
    }

    #front_view {
      left: 1rem;
      top: 1rem;
    }

    #rear_view {
      left: 8rem;
      top: 1rem;
    }

    #tire_view {
      left: 15rem;
      top: 1rem;
    }

  </style>

  <div id="front_view">Front View</div>
  <div id="rear_view">Rear View</div>
  <div id="tire_view">Tire View</div>
